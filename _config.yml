# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Trim21's Blog
subtitle: 的确是一点微小的工作
# description: 的确是一点微小的工作
author: Trim21
language: default
email: trim21me@Gmail.com
timezone: Asia/Hong_Kong

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.trim21.cn
root: /
permalink: :year/:month/:title/
# permalink_defaults:
google_analytics: UA-91727260-1

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
favicon: favicon.ico
# disqus_shortname: trim21blog

# Gitment

gitment:
  owner: 'Trim21'
  repo: 'blog'
  client_id: '6285864ec38569eb5cc9'
  client_secret: 'a118015f2dc4a5cede0e13897db720f00f335571'



# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
#category_map:
#tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
 hexo-generator-cname

## Themes: https://hexo.io/themes/
# theme: NexT
# theme: Anisina
theme: landscape-plus

widgets:
- category
- tag
- tagcloud
- archive
# - recent_posts
- links

links:
  GitHub: https://github.com/trim21
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Trim21/trim21.github.io.git
  branch: master
